<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Botpress Chatbot Demo</title>
  <style>
    body {
      background: #f8f9fa;
      color: #2d3436;
      min-height: 100vh;
      margin: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .demo-card {
      position: relative;
      background: white;
      border-radius: 24px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.04);
      padding: 2rem 6rem 6rem;
      max-width: 800px; 
      width: 100%;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      border: 1px solid rgba(0,0,0,0.05);
    }
    .demo-card img {
      width: 80px;
      height: 80px;
      border-radius: 16px;
      margin-bottom: 0.5rem;
      background: none;
      padding: 0;
      box-shadow: 0 4px 20px rgba(0,0,0,0.06);
      transition: transform 0.2s ease;
    }
    .demo-title {
      font-size: 1.75rem;
      font-weight: 600;
      color: #1a1a1a;
      margin: 0;
      letter-spacing: -0.02em;
    }
    .demo-desc {
      color: #666;
      font-size: 1.1rem;
      line-height: 1.6;
      margin: 0;
      max-width: 320px;
    }
    @media (max-width: 500px) {
      .demo-card {
        padding: 2rem 1.5rem;
        max-width: 90vw;
        border-radius: 20px;
      }
      .demo-title {
        font-size: 1.5rem;
      }
      .demo-desc {
        font-size: 1rem;
      }
    }
    .arrow-container {
      position: absolute;
      bottom: 1rem;
      right: 1rem;
    }
    .animated-arrow {
      display: block;
      animation: arrow-move 1.2s infinite cubic-bezier(0.4,0,0.2,1);
    }
    @keyframes arrow-move {
      0% { transform: translate(0, 0) rotate(45deg); opacity: 0.7; }
      50% { transform: translate(12px, 12px) rotate(45deg); opacity: 1; } /* Moves 12px right and 12px down */
      100% { transform: translate(0, 0) rotate(45deg); opacity: 0.7; }
    }
    
    @media (max-width: 500px) {
      .animated-arrow {
        animation: arrow-move-down 1.2s infinite cubic-bezier(0.4,0,0.2,1);
      }
    }

    @keyframes arrow-move-down {
      0% { transform: translate(0, 0) rotate(90deg); opacity: 0.7; }
      50% { transform: translate(0, 12px) rotate(90deg); opacity: 1; }
      100% { transform: translate(0, 0) rotate(90deg); opacity: 0.7; }
    }
    .demo-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="demo-card">
    <div class="demo-header">
      <img src="icon.jpeg" alt="Botpress Logo" />
      <h1 class="demo-title">Botpress Master.ca Chatbot Demo</h1>
    </div>
    <p class="demo-desc">This chatbot helps customers on the master.ca website discover products, contact support, etc.</p>
    <!-- Animated Arrow -->
    <div class="arrow-container">
      <svg class="animated-arrow" width="48" height="48" viewBox="0 0 48 48" fill="none">
        <path d="M12 24H36" stroke="black" stroke-width="3" stroke-linecap="round"/>
        <path d="M28 16L36 24L28 32" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </div>
  </div>
</body>
<script src="https://cdn.botpress.cloud/webchat/v2.2/inject.js"></script>
<script>
  window.botpress.on("webchat:ready", () => {
    setTimeout(() => botpress.open(), 1000);
  });

  window.botpress.init({
    "botId": "354c24d2-8e1b-4e49-b92e-8fbdaedec2b3",
    "configuration": {
      "composerPlaceholder": "",
      "botName": "The Master Group - Bot Demo",
      "botAvatar": "https://files.bpcontent.cloud/2025/05/20/20/20250520201714-3CPCO6CE.png",
      "botDescription": "",
      "fabImage": "https://files.bpcontent.cloud/2025/05/20/20/20250520201714-3CPCO6CE.png",
      "website": {
        "title": "https://master.ca",
        "link": "https://master.ca"
      },
      "email": {},
      "phone": {
        "title": "+1 514 527 6811",
        "link": "+1 514 527 6811"
      },
      "termsOfService": {
        "title": "Terms of service",
        "link": "https://www.master.ca/professional/terms-and-conditions"
      },
      "privacyPolicy": {},
      "color": "#f76b15",
      "variant": "soft",
      "themeMode": "light",
      "fontFamily": "inter",
      "radius": 1,
      "showPoweredBy": false,
      "additionalStylesheetUrl": "https://files.bpcontent.cloud/2025/05/20/20/20250520201909-L7G1T3P4.css",
      "allowFileUpload": true
    },
    "clientId": "a1f46344-b163-4c3b-a89f-1b68a2fd5700"
  });
</script>
</body>
</html>
